<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Criar Usuário - Sistema de Solicitação de Funcionários</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  
  <!-- Favicon -->
  <link rel="icon" th:href="@{/assets/img/kaiadmin/favicon.ico}" type="image/x-icon" />

  <!-- Fonts and icons -->
  <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["[[${'/assets/css/fonts.min.css'}]]"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
    /*]]>*/
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/fonts.min.css}" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
      <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
          <div class="user">
            <div class="avatar-sm float-left me-2">
              <img th:src="@{/assets/img/profile.jpg}" alt="..." class="avatar-img rounded-circle" />
            </div>
            <div class="info">
              <a data-bs-toggle="collapse" th:href="@{#collapseExample}" aria-expanded="true">
                <span>
                  Admin
                  <span class="user-level">Administrador</span>
                </span>
              </a>
            </div>
          </div>
          <ul class="nav nav-secondary">
            <li class="nav-item">
              <a th:href="@{/administracao}">
                <i class="fas fa-home"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/configuracoes}">
                <i class="fas fa-cog"></i>
                <p>Configurações</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <p>Sair</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="content">
        <div class="page-inner">
          <div class="page-header">
            <h4 class="page-title">Cadastro de Novo Usuário</h4>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Informações do Usuário</div>
                </div>
                <div class="card-body">
                  <form id="formUsuario" th:action="@{/usuarios/atualizar/{id}(id=${usuarioFormulario.id})}" method="post" th:object="${usuarioFormulario}"
                    class="needs-validation" novalidate>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="login" class="form-label">Login *</label>
                          <input type="text" class="form-control" id="login" th:field="*{login}" required>
                          <div class="invalid-feedback">
                            Por favor, insira o login.
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="nomeCompleto" class="form-label">Nome Completo *</label>
                          <input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}" required>
                          <div class="invalid-feedback">
                            Por favor, insira o nome completo.
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="email" class="form-label">E-mail *</label>
                          <input type="email" class="form-control" id="email" th:field="*{email}" required>
                          <div class="invalid-feedback">
                            Por favor, insira um e-mail válido.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <!-- <div class="col-md-6">
                        <div class="form-group">
                          <label for="senha" class="form-label">Senha *</label>
                          <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                          <div class="invalid-feedback">
                            Por favor, insira uma senha.
                          </div>
                        </div>
                      </div> -->
                      <!-- <div class="col-md-6">
                        <div class="form-group">
                          <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                          <input type="password" class="form-control" id="confirmarSenha" required>
                          <div class="invalid-feedback">
                            As senhas não coincidem.
                          </div>
                        </div>
                      </div> -->
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="perfil" class="form-label">Perfil de Acesso *</label>
                          <div class="input-group">
                            <select class="form-select" id="perfil" required th:field="*{perfilDeAcesso}">
                              <option value="" selected disabled>Selecione um perfil</option>
                              <option th:each="perfi : ${perfisDeAcesso}" th:value="${perfi.name()}"
                                th:text="${perfi.valor}" </option>
                            </select>
                            <a href="criar-perfil.html" class="btn btn-primary" title="Criar Novo Perfil">
                              <i class="fas fa-plus"></i>
                            </a>
                            <div class="invalid-feedback">
                              Por favor, selecione um perfil.
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card-action mt-4">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a th:href="@{/usuarios/atualizar}" class="btn btn-secondary">Cancelar</a>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Core JS Files -->
<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

<!-- jQuery Scrollbar -->
<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

<!-- Sweet Alert -->
<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>

<!-- Kaiadmin JS -->
<script th:src="@{/assets/js/kaiadmin.min.js}"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  document.getElementById('formUsuario').addEventListener('submit', function (event) {
    event.preventDefault(); // Impede envio automático
    event.stopPropagation();

    const form = this;

    // Aplica estilo de validação Bootstrap
    form.classList.add('was-validated');

    if (form.checkValidity()) {
      swal({
        title: 'Confirmar atualização',
        text: 'Deseja realmente atualizar os dados deste usuário?',
        icon: 'warning',
        buttons: {
          cancel: {
            text: 'Cancelar',
            visible: true,
            className: 'btn btn-danger',
            closeModal: true
          },
          confirm: {
            text: 'Sim, atualizar',
            value: true,
            visible: true,
            className: 'btn btn-success',
            closeModal: true
          }
        }
      }).then((value) => {
        if (value) {
          form.submit(); // Envia o formulário após confirmação
        }
      });
    }
  });
  /*]]>*/
</script>



</body>

</html>
